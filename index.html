<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action=""></form>
        <h1 class="main_heading">Payment Form</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact information</h2>
        <p>Name : * <input type="text" name="name" required name="name" placeholder="james bond"></p>
       <fieldset>
           <legend>Gender *</legend>
           <p>
               Male <input type="radio" name="gender" id="male" required>
              Female <input type="radio" name="gender" id="female" required>
              Other <input type="radio" name="gender" id="other" required>
           </p>
       </fieldset>
       <p>Address : <textarea name="address" id="address" cols="50" rows="10"></textarea ></p>
       <p>Email :* <input type="email" name="email" id="email" required placeholder="jamesbond@gmail.com"></p>
       <p>Pincode :* <input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
       
       <hr>

       <h2>Payment information</h2>
       <p>
           Card type: *
           <select name="card_type" id="card_type" required>
                  <option value="">--Select a Card Type--</option>
                  <option value="Visa">Visa</option>
                  <option value="Rupay">Rupay</option>
                  <option value="MasterCard">MasterCard</option>
                  <option value="American Expres">American Express</option>
                  
                </select>
       </p>
       <p>
           Card Number *<input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
       </p>
       <p>
           Expiration Date:* <input type="date" name="exp_date " id="exp_date" required>
       </p>
       <p>
           CVV *<input type="password" name="cvv" id="cvv" required placeholder="123">
       </p>
       <input type="submit" value="Pay Now">
    </div>
</body>
</html>
